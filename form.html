      <h1 class="midashi">~依頼フォーム（テスト中）~</h1>
      <h3>こちらで依頼に関する情報を送信してください。</h3>
      <p>必要な情報ですので必ず全て記入して下さい</p>
      <form  method="post" action="mailto:ankfritu@gmail.com?Subject=依頼の内容（テスト）">
        <h2>依頼する際の情報</h2>
        <div>
          あなたの名前：
          <input type="text" name="name" size=20>
        </div>
        <div>
          あなたのTwitterID：
          <input type="text" name="twitterID" size=20>
        </div>
        <div>
          MIX依頼する曲名：
          <input type="text" name="Music Name" size=20>
        </div>
        <div>
          音源の利用目的：
          <input type="text" name="Purpose" size=20>
        </div>
        <div>
          スマホ録音ですか？：
          <input type="text" name="sumaho" size=20 placeholder="はい　or　いいえ">

        </div>
        <h2>意見</h2>
        <p><textarea name="option" rows="6" cols="80">何かあればご自由にお書きください</textarea>
        </p>

        <input type="submit" name="" value="送信">
        <input type="reset" name="" value="取消">

      </form>
      <p><small>テスト中のため送信されてきても依頼は受け付けません</small></p>
